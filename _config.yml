# Site settings
title: CoderLogue
email: codelogue@gmail.com
description: A blog for devlopers to get more into the coding.
url: "http://www.coderlogue.com"
twitter_username: coderlogue
paginate: 4

# Build settings
markdown: kramdown
permalink: /:title

#Default Settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Sudarshan"
      categories: "coding"
      layout: "post"
      comments: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

prose:
  rooturl: '_posts'
  siteurl: 'http://www.coderlogue.com/'
  relativeLinks: 'http://www.coderlogue.com/links.jsonp'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "permalink"
          field:
            element: "text"
            label: "Permalink"
            value: ""
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          value: false
      
